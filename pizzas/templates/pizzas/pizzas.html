{% extends "pizzas/base.html" %}


{% block page_header %}

<h1>Pizzas</h1>

{% endblock page_header %}

{% block content %}

<ul>
    {% for pizza in pizzas %}

    <li>
        <h3>
            <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
        </h3>
    </li>

    {% empty %}
    <li>
        <h3> No pizzas Have been added yet.</h3>
    </li>

    {% endfor %}
</ul>
<h3><a href="{% url 'pizzas:new_pizza' %}">Add a new pizza</a></h3>

{% endblock content %}
